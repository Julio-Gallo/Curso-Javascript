<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <style>
        body {
            background-color: rgb(174, 235, 235);
            color: white;            
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            color: rgb(244, 205, 205);
            background-color: rgb(234, 66, 66);
            width: 400px;
        }

        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <H1>Olááááá enfermeiraaaaa!!!</H1>
    <P>Adeus maldição</P>
    <script>  
        var n1 = Number( window.prompt('Digite um numero: '))//prompt retorna string convertido para inteiro,podendo ser parseFloat para numeros reais ou somente Number para o javascript fazer automaticamente.
        var n2 = Number(window.prompt('Digite outro numero: '))
        var s = n1 + n2
        window.alert(`A soma dos entre ${n1} e ${n2} é igual a ${s}`)//concatenação e conversão para string.
        // number + number para adição
        // string + string para concatenação
    </script>
</body>
</html>
