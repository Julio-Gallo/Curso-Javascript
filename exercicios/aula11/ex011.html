<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Nacionalidade</title>
</head>
<body>
    <h1>Verificação de Nacionalidade</h1>
    País em que você vive: <input type="text" name="nactxt" id="nactxt">
    
    <input type="button" value="Verificar" onclick="verifica()">
    <div id="vive">

    </div>

    <script>
        function verifica (){ // ligada à ação do onclick
            var nactxt = window.document.querySelector('input#nactxt')// ligação com a  caixa de texto
            var vive = window.document.querySelector('div#vive')
            var pais = nactxt.value
            vive.innerHTML = `<p>O país onde você vive é <strong>${pais}</strong></p>`
            if (pais == 'Brasil') {
                vive.innerHTML += `<p>Você é <strong>Brasileiro!</strong></p>`
            } else {
            vive.innerHTML += `<P>Você é <strong>Estrangeiro</strong>!</P>`
            }

        }
    </script>

    
</body>
</html>
