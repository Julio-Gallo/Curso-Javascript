<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro:<input type="number" name="txtvel" id="txtvel"> Km/h.
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>      
    
        function calcular() {
            var txtv = window.document.querySelector('input#txtvel')// ligação com o input txt(seleção)
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)// converte para número o valor digitado na cx de texto
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`
            if (vel > 60) {
                res.innerHTML += `<p><strong>Multado</strong> por excesso de velocidade(acima de 60Km/h)</p>`
            }// escreve na div via innerHTML aceita tags do HTML =+ concatena com outro parágrafo
            res.innerHTML += `<P>Use sempre o cinto</P>`
        }// function ligada à ação do botão

    </script>

</body>
</html>
