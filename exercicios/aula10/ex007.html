<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body {
            font: normal 15pt arial;
        }
        input {
            font: normal 12pt Arial;
            width: 100px;
        }
        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando números</h1>
    <input type="number" name="txtn1" id="txtn1"> x
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Multiplicar" onclick="somar()">
    <div id="res">Resultado</div><!--div para apresentar o resultado-->

    <script>
        function somar() {
            var tn1 = window.document.getElementById('txtn1')// ligação com o vlr digitado na caixa1
            var tn2 = window.document.querySelector('input#txtn2')// ligação com o vlr digitado na caixa2
            var res = window.document.getElementById('res')//liga com a div
            var n1 = Number(tn1.value)// converte para numero o valor da cx 1
            var n2 = Number(tn2.value)// converte para numero o valor da cx 1
            var s = n1 * n2
            res.innerHTML = `A multiplicação entre ${n1} e ${n2} é igual a ${s}`//comando javascript que escreve na div de id res

        }
    </script>
</body>
</html>
