<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js04_while2.html - condicional while </title>
</head>
<body>
<script lang="javascript">
/*Objetivo: Executar uma sequencia de comandos por uma quantidade indeterminada de vezes utilizando uma variável de controle (valor lógico = true, poe exemplo) no logar de conttadores delimitadores. O controle pode ser feito através de perguntas  na tela, utilizando o método confirm (OK ou Cancelar, por exemplo)*/

var js_contador=1;
var js_resposta=true

/*Laços de repetição condicional - while utilizando controle de limitação pelo usuário*/
while(js_resposta == true){
    document.write('<p>' + js_contador + '&ordf; Repetição de uma única linha de comando dentro de um laço condicional: ');
    js_contador +=1
    js_resposta = window.confirm('Deseja continuar?')
}
</script>
</body>
</html>
