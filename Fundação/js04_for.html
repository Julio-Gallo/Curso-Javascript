<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js04_for</title>
</head>
<body>
    <h3>Aplicando laço incondicional for incrementando +2</h3>
    <p>Primeiro declara-se a variável js_num.</p>
    <p>for (js_num=1(início);js_num<=10(limite); js_num+=2(incremento))</p>
    <script lang="javascript">

        var js_num;

        document.write('<p>Apresentação dos valores acumulados para js_num=1 e menor ou igual a 10 incrementando a variável em +2');
        document.write('<p>(Note que o limite irá até 9, pois 9+2=11 é >10)');

        /*Aplicação do laço incondicional for*/
        for (js_num=1; js_num<=10; js_num+=2){
                document.write('<p><b>' + js_num +'º laço incondicional.</b>');
        }

    </script>
    
</body>
</html>
