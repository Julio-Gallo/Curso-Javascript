<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js04_while.html - condicional while</title>
</head>
<body>
    <script lang="javascript">
        /*Objetivo: Escrever mensagem limitando-as em 10 vezes atrtavés de um contador que será incrementado de mais 1 */

        var js_contador=1;

        /*Laço de repetição condicional - while*/
        while (js_contador <=10){
            document.write('<p>' + js_contador + 'ª Repetição de uma única linha de comando dentro de um laço condicional: ');
            js_contador +=1;
        }

    </script>
</body>
</html>
