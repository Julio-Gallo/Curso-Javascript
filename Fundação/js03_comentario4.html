<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa de Boas Vindas</title>
</head>
<body>
    <h3>Probrama de Boas Vindas</h3>
    <script>
        var nome; //Definição de variáveis

        nome = window.prompt ('Entre com seu nome' , 'Digite aqui seu nome'); //Entrada da dados

        document.write('Olá ' + nome + ' seja Bem Vindo!');//Saída
    </script>
</body>
</html>
