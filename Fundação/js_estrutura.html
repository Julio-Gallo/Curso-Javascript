<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura Javascript</title>
</head>
<body>
    <h3>Programa de boas vindas</h3>

    <script lang="javascript">
    <!--
        /* 	Objetivo: Capturar o nome do usu�rio e apresentar uma saudação personalizada 
	    Definir as variáveis com o prefixo js_
 	    Elementos de Entrada: método prompt do objeto window
	    Elementos de Saída: método write do objeto document 
        */

        /* Definição de variáveis*/
        var nome;

        /* Estrada de dados*/
        nome = window.prompt('Entre con seu nome:' , 'Digite seu nome aqui');

        /*Saída de Dados*/
        document.write ('Olá ' + nome +', seja bemvindo ao mundo Javascript! ');
    -->       
    </script>
</body>
</html>
