<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js_parseInt.html - Somatória</title>
</head>
<body>
    <h3>Somatória de dois valores inteiros</h3>

    <script lang="javascript">

        var n1;
        var n2;
        var soma;

        n1 =parseInt(window.prompt ('Informe o primeiro número:' , 'Digite aqui'));
        n2 = parseInt(window.prompt('Informe o segundo número', 'Digite aqui'));

        /*Processamento*/
        soma = parseInt(n1) + parseInt(n2);

        /*Saída*/
        document.write ('A soma entre os valores é ' + soma + '.')

    </script>

</body>
</html>
