<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js04_Salario2</title>
</head>
<body>
    <script lang="javascript">
    /*Objetivo: Calcular o salário liquido de um horista.
    Informações necessárias: valor da hora, qtde de horas e % inss
    Métodos utilizados: Laço ilimitado, controlado com intervenção do usuário, window.prompt e document.write
    */

    var js_qtdehs;// Qtde de horas trabalhadas
    var js_vlrhs;// Valor horas trabalhadas
    var js_inss;// Percentual INSS
    var js_desc;//Descontos
    var js_salb;//Salário bruto
    var js_salliq;//Salário líquido
    var js_resposta=true

    do{
        /*Entrada de dados*/
        js_qtdehs = parseFloat(window.prompt('Informe a qtde de horas trabalhadas/mês: (135 a 180)', '00'));
        js_vlrhs = parseFloat(window.prompt('Informe o valor da hora trabalhada: (25 a 50)', '00'));
        js_inss = parseFloat(window.prompt('Informe o percentual de desconto INSS: (5 a 15)', '00'));

        /*Processamento*/
        js_salb = js_vlrhs * js_qtdehs;
        js_desc = (js_inss/100) * js_salb;
        js_salliq = js_salb - js_desc;

        /*Saída de dados com consistencia de valores*/

        document.write('<p><b>DEMONSTRATIVO PARA CÁLCULO DO SALÁRIO LÍQUIDO</b>');
        document.write('<p>Quantidade de horas trabalhadas (135 a 180)=> <b>' + js_qtdehs + '</b>');
        if (js_qtdehs > 180) {
            document.write('...(<b>Valor excedido!</b>)');
        }
        if (js_qtdehs < 135) {
            document.write('...(<b>Valor mínimo inválido!</b>)');
        }


        document.write('<p>Valor da hora trabalhada (25 a 50) => <b>' + js_vlrhs + '</b>');
        if (js_vlrhs > 50) {
            document.write('...(<b>Valor máximo excedido!</b>)');
        }
        if (js_vlrhs < 25) {
            document.write ('...<b>Valor mínimo inválido</b>');
        }

        document.write('<p>Percentual de desconto INSS (5 a 15) => <b>' + js_inss + '</b>');
        if (js_inss > 15) {
            document.write('...(<b>Valor máximo excedido!</b>)');
        }
        if (js_inss < 5) {
            document.write('...(<b>Valor mínimo inválido!</b>)');
        }

        document.write('<p><b>Salário Bruto =</b>' + js_salb);
        document.write('...<p>Desconto INSS' + js_desc);
        document.write('...<p><p><b>Salário líquido =</b>' + js_salliq);

        /*Saída de dados com aninhamento de if*/
        if (js_salliq > 10500) {
            document.write('...(<b>Salário acima do mercado!</b>)Maior que 10.500');
        }
        else {
            if (js_salliq > 6000) {
                document.write('...(<b>Salário dentro do mercado!</b>)Maior que 6.000' );
            }
            else {
                if (js_salliq > 3000) {
                    document.write('...(<b>Salário abaixo do mercado!</b>)Maior que 3.000');
                }
                else {
                    document.write('...(<b>Salário fora do mercado!</b>)Menor ou igual a 3.000');
                }
            }
        }
    document.write('<p>=================================================================');

    js_resposta = window.confirm('Deseja continuar?');
    }
    while (js_resposta == true)   

    </script>
</body>
</html>
